<body>
  <script> 
    // 11 A 
    const nums = [10,20,30];
    nums[nums.length-1] = 99;
    console.log(nums) 

    // 11 B
    function getLastValue(array) {
      return array[array.length - 1];
    } 

    console.log(getLastValue([1,20,22,24,5])); 
    console.log(getLastValue(['hi', 'hello', 'good'])); 

    // 11 C 
    function arraySwap(array) { 
      firstElement = array[0];
      lastElement = array[array.length - 1];
      array[0] = lastElement;
      array[array.length - 1] = firstElement; 
      return array; 
    } 

    console.log(arraySwap([1,3,5,7,9])); 

    // 11 D
    for (let i = 0; i <= 10; i = i+2) {
      console.log(i);
    } 

    // 11 E
    for (let i = 5; i >= 0; i--) {
      console.log(i);
    } 

    // 11 F 
    let i1 = 0 ;
    
    while(i1 <= 10) {
      console.log(i1);
      i1 += 2;
    } 

    let i2 = 5;

    while(i2 >= 0) {
      console.log(i2);
      i2--;
    } 

    // 11 G 
    const array = [1,2,3];
    const result = []; 
    for(let i = 0; i < array.length; i++) {
      result.push(array[i] + 1)
    } 

    console.log(result); 

    // 11 H 
    function addOne(array) { 
      let result = [];
      for(let i = 0; i < array.length; i++) {
      result.push(array[i] + 1)
      } 
      return result;
    } 

    console.log(addOne([1,2,3]));

    // 11 I 
    function addNum(array, num) {
      let result = [];
      for(let i = 0; i < array.length; i++) {
      result.push(array[i] + num)
      } 
      return result;
    } 

    console.log(addNum([1,2,3], 1)); 

    // 11 J 
    function addArrays(array1, array2) {
      let result = [];
      for(let i = 0; i < array1.length; i++) {
      result.push(array1[i] + array2[i])
      } 
      return result;
    } 

    console.log(addArrays([1,2,3], [1,2,3])); 

    // 11 K 
    function countPositive(nums) {
      let result = 0; 
      for (let i = 0; i < array.length; i++) {
        if (array[i] >= 0) {
          result += 1;
        }
      }
      return result;
    } 

    console.log(countPositive([5,5,-2,0])); 

    // 11 L 
    function minMax(nums) {
      const result = {
          min: nums[0],
          max: nums[0]
        };

      for (let i = 0; i < nums.length; i++) { 
        const value = nums[i]; 

        if (value < result.min) {
          result.min = value;
        }
      
        if (value > result.max) {
          result.max = value;
        }
      } 

      return result;

    } 

    console.log(minMax([1,2,3,4,5,5])); 
    console.log(minMax([1, -3, 5]));
    console.log(minMax([-2, 3, -5, 7, 10]));



    // 11 M 
    function minMax(nums) {
      const result = {
          min: null,
          max: null
        };

      for (let i = 0; i < nums.length; i++) { 
        const value = nums[i]; 

      // If the min is null OR the value is
        // less than the min, update the min.
        if (result.min === null || value < result.min) {
          result.min = value;
        }

        // If the max is null OR the value is
        // greater than the max, update the max.
        if (result.max === null || value > result.max) {
          result.max = value;
        }
      } 

      return result;

    } 

    console.log(minMax([])); 
    console.log(minMax([3]));
    // 11 N 

  </script>
